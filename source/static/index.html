<html>
    <head>
        <title>Robot Controlpanel</title>
        <link rel="stylesheet" href="style.css">
        <script src="chart.min.js"></script>
        <script src="script.js"></script>
    </head>
    <body> 
        <h1>Control panel</h1>
        <div id="left-box">
            <div id="cameraFeeds">
                <img id="feed-original" class="feed" alt="Cam 1: Normal" src="/api/video/original" > 
                <img id="feed-gray" class="feed" alt="Cam 2: Grayscale" src="/api/video/gray">
                <img id="feed-binary" class="feed" alt="Cam 3: Binary" src="/api/video/binary">
                <img id="feed-processed" class="feed" alt="Cam 4: Processed" src="/api/video/processed">
            </div>
            <div id="res-container">
                <div id="resources">
                    <p id="cpu">CPU Usage: </p>
                    <p id="cpuTemp">CPU Temp: </p>
                    <p id="mem">Memory Usage: </p>
                    <p id="networkUpload">Network Upload: </p>
                    <p id="networkDownload">Network Download: </p>
                </div>
                <div id="chartContainer">
                    <canvas id="chart1"/>
                </div>
            </div> 
        </div>
        <div id="right-box"> 
            <form>
                <h3>Video properties (Needs restart when changed)</h3>
            
                <label>Resolution width: </label>
                <input type="range" min="0" max="1000" step="10" id="resolutionWidth">
                <input type="number" id="resolutionWidthTyped" readonly>

                <label>Resolution height: </label>
                <input type="range" min="0" max="1000" step="10" id="resolutionHeight">
                <input type="number" id="resolutionHeightTyped" readonly>

                <label>Framerate: </label>
                <input type="range" min="0" max="60" step="1" id="framerate">
                <input type="number" id="framerateTyped" readonly>
            
                <h3>Image Processing</h3>

                <label>Binary: Contrast </label>
                <input type="range" min="0" max="255" step="1" id="contrast">
                <input type="number" id="contrastTyped" readonly>
            
                <label>Canny: Treshold 1</label>
                <input type="range" min="1" max="1000" step="10" id="cannyTreshold1">
                <input type="number" id="cannyTreshold1Typed" readonly>

                <label>Canny: Treshold 2</label>
                <input type="range" min="1" max="1000" step="10" id="cannyTreshold1">
                <input type="number" id="cannyTreshold2Typed" readonly>

                <label>Houghlines: rho</label>
                <input type="range" min="-10" max="10" step="1" id="houghlinesRho">
                <input type="number" id="houghlinesRhoTyped" readonly>

                <label>Houghlines: Theta</label>
                <input type="range" min="0" max="6.28" step="0.01" id="houghlinesTheta">
                <input type="number" id="houghlinesThetaTyped" readonly>

                <label>Houghlines: Threshold</label>
                <input type="range" min="0" max="500" step="10" id="houghlinesTreshold">
                <input type="number" id="houghlinesTresholdTyped" readonly>
                
                <label>Houghlines: Min line length</label>
                <input type="range" min="1" max="1000" step="1" id="houghlinesMinLineLength">
                <input type="number" id="houghlinesMinLineLengthTyped" readonly>

                <label>Houghlines: Max line gap</label>
                <input type="range" min="1" max="1000" step="1" id="houghlinesMaxLineGap">
                <input type="number" id="houghlinesMaxLineGap" readonly>
                
                <label>Houghlines: Red line pixel-width (Only for visual rep.)</label>
                <input type="range" min="1" max="10" step="1" id="houghlinesRedLinePixels">
                <input type="number" id="houghlinesRedLinePixels" readonly>


                <h3>Motion Control</h3>

                <label>Speed: </label>
                <input type="range" min="-100" max="100" step="1" id="speed">
                <input type="number" id="speedTyped" readonly>

                <label>Rotation: </label>
                <input type="range" min="-1" max="1" step="0.01" id="rotation">
                <input type="number" id="rotationTyped" readonly>
            </form>
       </div>
    </body>
</html>
